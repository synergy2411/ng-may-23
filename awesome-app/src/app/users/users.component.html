<div class="container">
  <p>The Users component paragraph</p>
  <ul class="list-group">
    <li class="list-group-item">
      <div class="row">
        <div class="col-4">
          <app-user-image
            [user]="user"
            (childEvent)="onMoreInfo($event)"
          ></app-user-image>
        </div>
        <div class="col-8">
          <app-user-info [user]="user">
            <h3 class="heading">{{ user.firstName }} {{ user.lastName }}</h3>
          </app-user-info>
        </div>
      </div>
    </li>
  </ul>
</div>
