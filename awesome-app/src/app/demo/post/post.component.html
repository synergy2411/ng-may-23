<div class="container">
  <h1 class="text-center">The Post Blog</h1>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>TItle</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of postCollection">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
      </tr>
    </tbody>
  </table>
</div>
