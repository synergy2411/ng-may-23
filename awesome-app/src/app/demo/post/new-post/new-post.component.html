<div class="backdrop">
  <div class="post-form">
    <div class="card">
      <div class="card-header">
        <h5 class="text-center">Add New Post</h5>
      </div>
      <div class="card-body">
        <form>
          <!-- title -->
          <div class="form-group mb-3">
            <label for="title">Title : </label>
            <input
              type="text"
              name="title"
              class="form-control"
              [(ngModel)]="post.title"
            />
          </div>
          <!-- body -->
          <div class="form-group mb-3">
            <label for="body">Body : </label>
            <input
              type="text"
              name="body"
              class="form-control"
              [(ngModel)]="post.body"
            />
          </div>
          <!-- button -->
          <button class="btn btn-primary" (click)="onAddPost()">
            Add Post
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
