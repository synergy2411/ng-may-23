<h3>Products component</h3>

<div class="row">
  <div class="col-4" *ngFor="let product of products">
    <div class="card my-card" (click)="onProductSelect(product.id)">
      <div class="card-header">
        <h6 class="text-center">{{ product.name | uppercase }}</h6>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
